{% capture content %}
  <aside>
    {{ current.body }}
  </aside>

  <section class="section--subsection">
    {% for post in posts %}
      <article>
        <aside>
          <time datetime="{{ post.date | date: '%Y-%m-%d H%:%M' }}">{{ post.date | date: '%B %d, %Y' }}</time>
        </aside>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="nomargintop">
          {{ post.body | truncatewords:30 | strip_html }}
        </p>
      </article>

    {% endfor %}
  </section>
{% endcapture %}

{% include "layouts/default" %}
